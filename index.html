<!DOCTYPE html>
<meta charset="utf-8">
<style>

path {
  stroke-linejoin: round;
  stroke-linecap: round;
}

.districts {
  fill: #bbb;
}

.districts :hover {
  fill: orange;
}

.district-boundaries {
  pointer-events: none;
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}

.state-boundaries {
  pointer-events: none;
  fill: none;
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
<head>
	<!-- This is a crime against the software engineering gods. Load this asynchronously when it is hosted on a server instead. -->
   <script src="data/us-congress-113.json"></script>
   <script src="data/us.json"></script>
</head>
<body>
	<h1> My First Map </h1>

<p>Cloned from https://bl.ocks.org/mbostock/4657115</p>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/queue.v1.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script>
console.log("running");
var width = 960,
    height = 600;

var projection = d3.geo.albersUsa()
    .scale(1280)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// Can we use this data? Snagged from mbostocks site, looks like it's open source.
// We should host it on webiste and make an async request instead of bloating the whole site.
// We need to host this data and run a server instead of the software crime I commit below. Then,
// make that function a callback with the following signature:
// 
// function ready(error, us, congress)
// 
// and call the below:
// 
// queue()
//     .defer(d3.json, "http://source-of-data/us.json")
//     .defer(d3.json, "http://source-of-data/us-congress-113.json")
//     .await(ready);


// vars "us" and "congress" are hoisted from the imports in head.

svg.append("defs").append("path")
  .attr("id", "land")
  .datum(topojson.feature(us, us.objects.land))
  .attr("d", path);

svg.append("clipPath")
  .attr("id", "clip-land")
.append("use")
  .attr("xlink:href", "#land");

svg.append("g")
  .attr("class", "districts")
  .attr("clip-path", "url(#clip-land)")
.selectAll("path")
  .data(topojson.feature(congress, congress.objects.districts).features)
.enter().append("path")
  .attr("d", path)
.append("title")
  .text(function(d) { return d.id; });

svg.append("path")
  .attr("class", "district-boundaries")
  .datum(topojson.mesh(congress, congress.objects.districts, function(a, b) { return a !== b && (a.id / 1000 | 0) === (b.id / 1000 | 0); }))
  .attr("d", path);

svg.append("path")
  .attr("class", "state-boundaries")
  .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
  .attr("d", path);

d3.select(self.frameElement).style("height", height + "px");

</script>
